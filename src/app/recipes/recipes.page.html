<ion-header>
  <ion-toolbar color="primary">
    <ion-title>RECIPES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
<ul *ngFor="let recipt of recipes">
    <li>{{recipt.recipe.label}}</li>
    <img src={{recipt.recipe.image}}>
</ul>
  </ion-row>
</ion-grid>
</ion-content>
