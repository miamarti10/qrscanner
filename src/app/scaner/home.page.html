<ion-header [translucent]="true">
  <ion-toolbar color='primary'>
    <ion-title>
      IONIC QR SCANNER
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <ion-button expand='full' (click)='startScan()' color='warning'>
        <ion-icon slot='start' name='qr-scanner'></ion-icon>
        Scan Me!
      </ion-button>
      <ion-button expand='full' (click)='reset()' color='warning' *ngIf='scanResult'>
      <ion-icon slot='start' name='refresh'></ion-icon>
      Reset
    </ion-button>

    <ion-button expand='full' routerLink='/recipes' color='warning'>
      <ion-icon slot='start'></ion-icon>RECIPES
    </ion-button>

    <video #video [hidden]="!scanActive" width='100%'></video>
    <canvas #canvas hidden></canvas>

    <ion-button expand='full' (click)='stopScan()' color='warning' *ngIf='scanActive'>
      <ion-icon slot='start' name='qr-scanner'></ion-icon>
      Stop Me!
    </ion-button>



<ion-card *ngIf='scanResult'>
  <ion-card-header>
    <ion-card-title> QR Code</ion-card-title> 
  </ion-card-header>
  <ion-card-content>
    {{scanResult}}
  </ion-card-content>
</ion-card>
</ion-content>
